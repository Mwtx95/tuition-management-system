version: "3.9"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tuition}
      POSTGRES_USER: ${POSTGRES_USER:-tuition}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tuition}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    command: gunicorn tuition_management.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./backend:/app
    environment:
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-secret-key}
      DJANGO_DEBUG: ${DJANGO_DEBUG:-True}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-*}
      POSTGRES_DB: ${POSTGRES_DB:-tuition}
      POSTGRES_USER: ${POSTGRES_USER:-tuition}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tuition}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      TUITION_NAME: ${TUITION_NAME:-Bright Future Tuition Center}
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api}
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
